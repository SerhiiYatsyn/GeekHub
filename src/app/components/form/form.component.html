<form class="form">
  <label for="toDoEl"></label>
  <input type="text" placeholder="Введіть нову справу..." id="toDoEl" name="titleOfTask" [(ngModel)]="titleOfTask"
         #taskTitle="ngModel" required>
  <button *ngIf="!EditMode" [disabled]="taskTitle.invalid" (click)="addTask()" class="addBtn">Добавить</button>
  <button *ngIf="EditMode"  [disabled]="taskTitle.invalid" (click)="confirmEditTask(tempTask);titleOfTask=''" class="editConfirmBtn">Редагувати</button>
</form>
